
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-title">
        {{"login.title" | translate}}
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-sm-12 text-center">
          <img src="assets/images/avatar.png" class="img-fluid img-avatar">
        </div>
        <div class="col-lg-12 login-form text-right">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group ">
              <label for="username"  class="form-control-label"> {{"login.username" | translate}}</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="form-control-label">{{"login.password" | translate}}</label>
              <input  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
          <div class="row ">
            <div class="col-sm-12 text-center">
              <p id="ErrorMsg" class="text-danger"></p>
            </div>
          </div>
            <div class="col-lg-12 loginbttm">
              <div class="col-lg-12 text-center login-btm login-button">
                <button type="submit" class="btn btn-outline-warning">{{"login.loginBtn" | translate}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>

</div>
